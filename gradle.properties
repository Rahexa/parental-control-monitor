# Gradle configuration
gradle.startParameter.excludedTaskNames.addAll([":buildSrc:testClasses"])

# AndroidX migration
android.useAndroidX=true
android.enableJetifier=true

# Performance optimizations
org.gradle.parallel=true
org.gradle.caching=true

# JDK compatibility settings
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Disable new resource shrinker (optional)
android.experimental.enableNewResourceShrinker=false

# Unsafe flags (optional, can help CI)
org.gradle.unsafe.configuration-cache=false
