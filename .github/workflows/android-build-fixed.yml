name: Android Build Fixed

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Fix gradlew encoding and permissions
      run: |
        # Remove BOM and fix line endings completely
        sed -i '1s/^\xEF\xBB\xBF//' gradlew || true
        dos2unix gradlew 2>/dev/null || true
        chmod +x gradlew
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Gradle version check
      run: ./gradlew --version
      
    - name: Build debug APK
      run: ./gradlew :app:assembleDebug
        
    - name: List build outputs
      run: |
        echo "Listing app/build/outputs directory:"
        find app/build/outputs -type f -name "*.apk" 2>/dev/null || echo "No APK files found in app/build/outputs"
        echo "Listing all APK files in app/build:"
        find app/build -name "*.apk" 2>/dev/null || echo "No APK files found in app/build"
        
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/**/*.apk
        if-no-files-found: warn
