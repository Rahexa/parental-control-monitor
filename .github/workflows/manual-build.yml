name: Manual Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release
        - both
      version_name:
        description: 'Version name (optional)'
        required: false
        type: string
      include_setup_guide:
        description: 'Include Huawei setup guide'
        required: true
        default: true
        type: boolean

jobs:
  manual-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Set custom version
      if: inputs.version_name != ''
      run: |
        sed -i "s/versionName \".*\"/versionName \"${{ inputs.version_name }}\"/" app/build.gradle

    - name: Build debug APK
      if: inputs.build_type == 'debug' || inputs.build_type == 'both'
      run: ./gradlew assembleDebug

    - name: Build release APK
      if: inputs.build_type == 'release' || inputs.build_type == 'both'
      run: ./gradlew assembleRelease

    - name: Upload debug APK
      if: inputs.build_type == 'debug' || inputs.build_type == 'both'
      uses: actions/upload-artifact@v3
      with:
        name: manual-build-debug-${{ github.run_number }}
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload release APK
      if: inputs.build_type == 'release' || inputs.build_type == 'both'
      uses: actions/upload-artifact@v3
      with:
        name: manual-build-release-${{ github.run_number }}
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

    - name: Upload Huawei setup guide
      if: inputs.include_setup_guide
      uses: actions/upload-artifact@v3
      with:
        name: huawei-setup-guide-${{ github.run_number }}
        path: HUAWEI_NOVA_3I_SETUP.md
        retention-days: 30

    - name: Create download summary
      run: |
        echo "## 📱 Manual Build Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Build Information:" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Type**: ${{ inputs.build_type }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: $(git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        if [ "${{ inputs.version_name }}" != "" ]; then
          echo "- **Custom Version**: ${{ inputs.version_name }}" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📥 Download Links:" >> $GITHUB_STEP_SUMMARY
        echo "Your APK files are available in the **Artifacts** section of this workflow run." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🔧 Installation Instructions:" >> $GITHUB_STEP_SUMMARY
        echo "1. Download the APK from artifacts" >> $GITHUB_STEP_SUMMARY
        echo "2. Enable 'Unknown Sources' in Android settings" >> $GITHUB_STEP_SUMMARY
        echo "3. Install the APK on your Huawei Nova 3i" >> $GITHUB_STEP_SUMMARY
        echo "4. Follow the setup guide for EMUI optimizations" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ⚠️ Security Notice:" >> $GITHUB_STEP_SUMMARY
        echo "This app is for legitimate parental control purposes only. Ensure compliance with local laws." >> $GITHUB_STEP_SUMMARY
