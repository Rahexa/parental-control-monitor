name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.0.0'

jobs:
  release-build:
    name: Release Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Build release APK
      run: ./gradlew app:assembleRelease
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        
    - name: Sign release APK
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.KEY_ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
        
    - name: Generate release notes
      run: |
        echo "## Parental Control Monitor Release" > release_notes.md
        echo "" >> release_notes.md
        echo "### Version: ${{ github.event.inputs.version || github.event.release.tag_name }}" >> release_notes.md
        echo "### Build: ${{ github.run_number }}" >> release_notes.md
        echo "### Commit: ${{ github.sha }}" >> release_notes.md
        echo "" >> release_notes.md
        echo "### Features:" >> release_notes.md
        echo "- ðŸ“± Real-time app monitoring via Accessibility Service" >> release_notes.md
        echo "- ðŸ“ž Call and SMS monitoring" >> release_notes.md
        echo "- ðŸ“ Location tracking" >> release_notes.md
        echo "- ðŸ’¬ Telegram bot integration for remote monitoring" >> release_notes.md
        echo "- ðŸ”‹ Battery optimization for Huawei devices" >> release_notes.md
        echo "- ðŸ‘» Stealth mode with app hiding capabilities" >> release_notes.md
        echo "- ðŸ”’ Encrypted data storage" >> release_notes.md
        echo "" >> release_notes.md
        echo "### Installation:" >> release_notes.md
        echo "1. Download the signed APK" >> release_notes.md
        echo "2. Enable 'Unknown sources' in Android security settings" >> release_notes.md
        echo "3. Install the APK" >> release_notes.md
        echo "4. Grant all required permissions" >> release_notes.md
        echo "5. Configure Telegram bot credentials" >> release_notes.md
        echo "" >> release_notes.md
        echo "### Supported Android Versions:" >> release_notes.md
        echo "- Android 7.0 (API 24) and higher" >> release_notes.md
        echo "- Optimized for Huawei devices" >> release_notes.md
        
    - name: Upload to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/*.apk
        body_path: release_notes.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create manual release
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: Parental Control Monitor v${{ github.event.inputs.version }}
        body_path: release_notes.md
        files: app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
