name: Nightly Build

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  nightly:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Set nightly version
      run: |
        DATE=$(date +'%Y%m%d')
        COMMIT_SHORT=$(git rev-parse --short HEAD)
        sed -i "s/versionName \".*\"/versionName \"nightly-${DATE}-${COMMIT_SHORT}\"/" app/build.gradle
        sed -i "s/versionCode .*/versionCode $(date +'%Y%m%d')/" app/build.gradle

    - name: Build nightly APK
      run: ./gradlew assembleDebug

    - name: Create nightly release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: nightly-$(date +'%Y%m%d')-$(git rev-parse --short HEAD)
        release_name: Nightly Build $(date +'%Y-%m-%d')
        body: |
          ## üåô Nightly Build - $(date +'%Y-%m-%d')
          
          This is an automated nightly build of the Parental Control Monitor app.
          
          **‚ö†Ô∏è Warning: This is a development build and may contain bugs!**
          
          ### Build Information:
          - **Date**: $(date +'%Y-%m-%d %H:%M UTC')
          - **Commit**: $(git rev-parse --short HEAD)
          - **Branch**: ${{ github.ref_name }}
          
          ### What's Included:
          - Latest development features
          - Bug fixes and improvements
          - Huawei Nova 3i optimizations
          
          ### For Testers:
          1. Download `ParentalControlMonitor-Nightly.apk`
          2. Enable "Unknown Sources" in Android settings
          3. Install and test new features
          4. Report issues on GitHub
          
          ### Not Recommended For:
          - Production use
          - Critical monitoring scenarios
          - Devices without backup monitoring
        draft: false
        prerelease: true

    - name: Upload nightly APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/debug/app-debug.apk
        asset_name: ParentalControlMonitor-Nightly.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Clean old nightly releases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      with:
        keep_latest: 7
        delete_tag_pattern: nightly
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
