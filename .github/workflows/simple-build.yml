name: Android Build Simple

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: temurin
        
    - uses: android-actions/setup-android@v3
      
    - name: Permissions
      run: chmod +x gradlew
      
    - name: Test Gradle
      run: ./gradlew --version
      
    - name: Build
      run: ./gradlew app:assembleDebug
