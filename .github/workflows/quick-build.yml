name: Android Quick Build

on:
  push:
    branches:
      - develop
      - feature/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize gradlew (LF, no BOM) and permissions
        run: |
          python3 - <<'PY'
          import codecs
          p = 'gradlew'
          data = open(p, 'rb').read()
          if data.startswith(codecs.BOM_UTF8):
              data = data[len(codecs.BOM_UTF8):]
          data = data.replace(b'\r\n', b'\n').replace(b'\r', b'\n')
          open(p, 'wb').write(data)
          PY
          chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      - name: Grant execute permission for gradlew (re-assert)
        run: chmod +x gradlew

      - name: Assemble Debug APK
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: ./gradlew assembleDebug | cat

      - name: List outputs for debugging
        if: always()
        run: |
          ls -R app/build/outputs || true

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/**/*.aab
          retention-days: 7

name: Quick Build

on:
  push:
    branches: [ develop, feature/* ]
  workflow_dispatch:

jobs:
  quick-build:
    name: Quick Debug Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
          
    - name: Quick debug build
      run: ./gradlew app:assembleDebug
      env:
        TELEGRAM_BOT_TOKEN: "dummy_token_for_build"
        TELEGRAM_CHAT_ID: "dummy_chat_id"
        
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: quick-debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
